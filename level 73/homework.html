        function averageOfRandomNumbers(N) {
  const numbers = [];

  for (let i = 0; i < N; i++) {
    const random = Math.floor(Math.random() * 101); 
  }

  const sum = numbers.reduce((acc, num) => acc + num, 0);
  const average = sum / N;

}
