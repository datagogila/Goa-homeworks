    <!DOCTYPE html>

        <!-- პირველი 5 button ჩვეულებრივი -->
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <button>Button 5</button>
    
        <!-- მეორე 5 button class-ით -->
        <button class="styled-button">Button 6</button>
        <button class="styled-button">Button 7</button>
        <button class="styled-button">Button 8</button>
        <button class="styled-button">Button 9</button>
        <button class="styled-button">Button 10</button>
    
        <!-- მესამე 5 button id-ით -->
        <button id="button11">Button 11</button>
        <button id="button12">Button 12</button>

        <!DOCTYPE html>

    <style>
        p {
            font-size: 18px; /* font-size: 18px - განსაზღვრავს ტექსტის ზომას (მონიშნულია პიქსელებში) */

            line-height: 1.5; /* line-height: 1.5 - ამცირებს ან ზრდის ხაზებს შორის მანძილს */
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus ante dapibus diam.</p>
</body>
