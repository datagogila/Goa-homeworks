<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>documment</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .slider {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s;
    }
    .slide.active {
      opacity: 1;
    }
    .navigation, .dots {
      position: absolute;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .navigation {
      top: 50%;
      justify-content: space-between;
      padding: 0 10px;
    }
    button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      padding: 5px 10px;
    }
    .dots {
      bottom: 15px;
      gap: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #bbb;
      border-radius: 50%;
      
    }
    .dot.active {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="slider" id="slider">
    <div class="slide active"><img src="https://tse4.mm.bing.net/th/id/OIP.IkdQHmXrgrCO5myjaaBFiAHaE-?w=3600&h=2419&rs=1&pid=ImgDetMain&o=7&rm=3" width="600" height="350"></div>
    <div class="slide"><img src="https://tse2.mm.bing.net/th/id/OIP.zP0pNyMEJ3lAjFEi54h-JwHaEK?w=1462&h=822&rs=1&pid=ImgDetMain&o=7&rm=3" width="600" height="350"></div>
    <div class="slide"><img src="https://tse3.mm.bing.net/th/id/OIP.1Mea2_ymSJcI5cSw-uYFZgHaEL?rs=1&pid=ImgDetMain&o=7&rm=3" width="600" height="350"></div>

    <div class="navigation">
      <button id="prev"></button>
      <button id="next"></button>
    </div>

    <div class="dots" id="dots"></div>
  </div>
  <script>
    let slides = document.querySelectorAll("img"), i = 0;

    function show(n){
      slides[i].classList.remove("active");
      i = (n + slides.length) % slides.length;
      slides[i].classList.add("active");
    }

    document.getElementById("next").onclick = () => show(i+1);
    document.getElementById("prev").onclick = () => show(i-1);

    
  </script>
