    <script>
    
const socialLink = {
  reviews: {
    user1: {
      name: "ანა",
      status: "parent",
      review: "ძალიან კმაყოფილი ვარ მომსახურებით."
    },
    user2: {
      name: "ლუკა",

    },
    user3: {

};
