<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Div рЃќрЃЮрЃЏрЃўрЃА рЃЎрЃЮрЃюрЃбрЃарЃЮрЃџрЃў</title>
  <style>
    /* рЃАрЃљрЃгрЃДрЃўрЃАрЃў рЃАрЃбрЃўрЃџрЃў рЃЊрЃўрЃЋрЃўрЃАрЃЌрЃЋрЃўрЃА */
    #myBox {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      transition: 0.3s ease;
    }

    /* рЃњрЃљрЃќрЃарЃЊрЃўрЃџрЃў рЃЎрЃџрЃљрЃАрЃў */
    .big {
      width: 200px;
      height: 200px;
    }

    /* рЃерЃћрЃЏрЃфрЃўрЃарЃћрЃЉрЃБрЃџрЃў рЃЎрЃџрЃљрЃАрЃў */
    .small {
      width: 50px;
      height: 50px;
    }

    button {
      margin: 10px;
    }
  </style>
</head>
<body>

  <h3>­Ъћ╝ рЃњрЃљрЃќрЃарЃЊрЃљ</h3>
  <button id="increaseBtn">рЃќрЃЮрЃЏрЃўрЃА рЃњрЃљрЃќрЃарЃЊрЃљ</button>

  <h3>­Ъћй рЃерЃћрЃЏрЃфрЃўрЃарЃћрЃЉрЃљ</h3>
  <button id="decreaseBtn">рЃќрЃЮрЃЏрЃўрЃА рЃерЃћрЃЏрЃфрЃўрЃарЃћрЃЉрЃљ</button>

  <br><br>

  <div id="myBox"></div>

  <script>
    const box = document.getElementById("myBox");

    document.getElementById("increaseBtn").onclick = () => {
      box.classList.remove("small");
      box.classList.add("big");
    };

    document.getElementById("decreaseBtn").onclick = () => {
      box.classList.remove("big");
      box.classList.add("small");
    };
  </script>

</body>
</html>
