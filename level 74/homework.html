                function past(h, m, s) {
  const milliseconds = (h * 3600 + m * 60 + s) * 1000;
  return milliseconds;
}


function grow(arr) {
  let result = 1;

  for (let i = 0; i < arr.length; i++) {
    result = result * arr[i];
  }

}
