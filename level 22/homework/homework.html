Inline გზა კოდში
Inline ფუნქცია: ეს არის ტიპური პროცედურა ან ფუნქცია, რომელიც ჩაანაცვლებს რეალურ ფუნქციას ან ხანგრძლივ კოდს ერთი ლინეა კოდით. ასევე არის
 მეთოდები, რომლებსაც ხელს უშლის კომპილატორი, სანამ ისინი გამოყენებულნი არ იქნებიან

 Internal-ის განმარტება:
C#-ში, internal არის წვდომის მოდიფიკატორი, რომელიც ნიშნავს იმას, რომ ელემენტი (ფუნქცია, ცვლადი, კლასი და ა.შ.) ხელმისაწვდომია მხოლოდ იმ
 ასამბლეის ფარგლებში, რომელშიც იგი არის განსაზღვრული. ეს არის უფრო შეზღუდული წვდომის სიბრტყე, ვიდრე public, მაგრამ უფრო ფართო, ვიდრე
  private.

Java-ში მსგავსი კონცეფცია არ არსებობს, მაგრამ package-private არის Java-ის განვრცობილი ვარიანტი, რომელიც მასთან ახლოს დგას. Java-ში ელემენტები,
 რომლებიც არ აყენებენ წვდომის მოდიფიკატორს, ითვლება როგორც package-private, რაც ნიშნავს, რომ ისინი ხელმისაწვდომია მხოლოდ იმ პაკეტში


External არის მოდიფიკატორი, რომელიც გამოიყენება სხვადასხვა პროგრამირების ენებში, როგორიცაა C, C++, C#, და სხვა, და აღნიშნავს, რომ ელემენტი
 (ფუნქცია, ცვლადი, კლასი და ა.შ.) განთავსებულია სხვა მოდულში ან ასამბლეაში და არა მიმდინარე პროგრამის ფაილში.

External-ის განმარტება:
C#-ში, external არ არის სახუმარო წვდომის მოდიფიკატორი, მაგრამ გამოიყენება ძირითადად იმისთვის, რომ გამიზნულად დავაკავშიროთ ამჟამინდელი
 პროექტი ან ასამბლეა სხვა ასამბლეასთან ან ბიბლიოთეკასთან. იგი გამოიყენება ძირითადად P/Invoke-ში, როცა ჩვენ გვსურს რომ .NET-თან კოდის სხვა
  ტექნოლოგიები (მაგალითად, C/C++ ბიბლიოთეკები) ვაწარმოოთ.

C/C++-ში, external მოდიფიკატორი გამოიყენება იმისთვის, რომ ანვრცოთ კოდი სხვა ფაილიდან. როდესაც ფუნქცია, ცვლადი ან სხვა ელემენტი
 განსაზღვრულია სხვა ფაილში, external გვიჩვენებს, რომ ეს ელემენტი ხელმისაწვდომია სხვა ფაილიდან


Inline საუკეთესოა ძალიან მცირე, ხშირად განმეორებად ოპერაციებში, რათა თავიდან აიცილოთ ფუნქციის ზარი.
Internal გამოიყენება მხოლოდ ამ პროგრამული პროექტისთვის აუცილებელი კოდის დასაკავებლად, რაც უზრუნველყოფს ინკაფსულაციას და წვდომის კონტროლს.
External გამოიყენება მაშინ, როცა სხვა კოდის ბიბლიოთეკებს ან ცალკე ცვლადებს უნდა მივმართოთ
