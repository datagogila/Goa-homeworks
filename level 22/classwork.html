<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: green;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Hello, Internal CSS!</h1>

</body>
</html>


/* styles.css */
h1 {
    color: red;
    text-align: center;
}
