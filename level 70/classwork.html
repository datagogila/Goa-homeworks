    <script>
        function sumTwoSmallestNumbers(numbers) {
  numbers.sort((a, b) => a - b);
  return numbers[0] + numbers[1];
}

function isSquare(n) {
  if (n < 0) return false;

  for (let i = 0; i * i <= n; i++) {
    if (i * i === n) {
      return true;
    }
  }

  return false;
}
