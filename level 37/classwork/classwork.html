
    <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        section {
            padding: 50px;
            border-bottom: 1px solid #ccc;
        }
        
        .static-section {
            position: static;
        }
        
        .relative-section {
            position: relative;
            left: 20px;
            top: 10px;
            background: lightblue;
            padding: 20px;
        }
        
        .absolute-container {
            position: relative;
            height: 200px;
            background: #eee;
        }
        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            background: red;
            color: white;
            padding: 20px;
        }
        
        .sticky-section {
            height: 600px;
            background: #f8f8f8;
        }
        .sticky-box {
            position: sticky;
            top: 20px;
            background: orange;
            padding: 10px;
        }
        
          
    </style>
</head>
<body>
    <header>
        <h1>ვებგვერდის სათაური</h1>
        <nav>
            <ul>
                <li><a href="#">მთავარი</a></li>
                <li><a href="#">კონტენტი</a></li>
                <li><a href="#">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="static-section">
        <h2>Static ელემენტი</h2>
        <p>ეს ელემენტი ნაგულისხმევ პოზიციაზე რჩება.</p>
    </section>
    
    <section class="relative-section">
        <h2>Relative ელემენტი</h2>
        <p>ეს ელემენტი გადანაცვლებულია 20px მარცხნივ და 10px ზემოთ.</p>
    </section>
    
    <section class="absolute-container">
        <h2>Absolute პოზიციონირება</h2>
        <div class="absolute-box">Absolute Box</div>
    </section>
    
    <section class="sticky-section">
        <h2>Sticky პოზიციონირება</h2>
        <div class="sticky-box">Sticky ელემენტი</div>
    </section>

</body>
</html>
